<form action="https://policy-wizard-forge.lovable.app/" method="GET" class="space-y-4" target="_blank">
  <input type="hidden" name="redirect_url" value="https://seusite.com/obrigado.html" />

  <div>
    <label class="block font-medium">Nome da empresa:</label>
    <input name="nome_empresa" type="text" required class="w-full p-2 border rounded" />
  </div>

  <div>
    <label class="block font-medium">Tipo de empresa:</label>
    <select name="tipo_empresa" class="w-full p-2 border rounded">
      <option value="startup">Startup de tecnologia</option>
      <option value="agencia">Agência</option>
      <option value="freelancer">Freelancer</option>
    </select>
  </div>

  <div>
    <label class="block font-medium">Quais políticas você deseja gerar?</label>
    <div class="space-y-2 ml-2">
      <label><input type="checkbox" name="politicas" value="privacidade" checked /> Política de Privacidade (grátis)</label><br>
      <label><input type="checkbox" name="politicas" value="termos" checked /> Termos de Uso (grátis)</label><br>
      <label><input type="checkbox" name="politicas" value="conduta" /> Política de Conduta Profissional (premium)</label><br>
      <label><input type="checkbox" name="politicas" value="diversidade" /> Política de Diversidade e Inclusão (premium)</label><br>
      <label><input type="checkbox" name="politicas" value="homeoffice" /> Política de Home Office (premium)</label>
    </div>
  </div>

  <div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
      Gerar Minipolíticas
    </button>
  </div>
</form>
