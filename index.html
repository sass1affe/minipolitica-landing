<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniPolítica - Sua startup com políticas prontas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">MiniPolítica</h1>
        <a
          href="#form"
          class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition"
        >Comece agora</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="text-center py-20 px-4">
      <h2 class="text-4xl font-bold mb-4">Políticas essenciais prontas para sua startup</h2>
      <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
        Crie documentos como política de home office, diversidade, conduta e mais — sem complicação, em minutos.
      </p>
      <a
        href="#form"
        class="inline-block bg-blue-600 text-white px-6 py-3 rounded-xl text-lg hover:bg-blue-700"
      >Gerar políticas agora</a>
    </section>

    <!-- Formulário (fake ou para integrar com serviço de terceiros) -->
    <section id="form" class="bg-white py-16 px-4">
      <div class="max-w-xl mx-auto">
        <h3 class="text-2xl font-semibold mb-6 text-center">Receba suas políticas por e-mail</h3>
        <form action="https://formspree.io/f/SEU_ID_AQUI" method="POST" class="space-y-4">
          <input
            type="text"
            name="empresa"
            placeholder="Nome da empresa"
            class="w-full border px-4 py-2 rounded-lg"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Seu e-mail"
            class="w-full border px-4 py-2 rounded-lg"
            required
          />
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
          >Gerar agora</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 py-6">
      Feito com ♥ por Altair • MiniPolítica © 2025
    </footer>
  </body>
</html>
